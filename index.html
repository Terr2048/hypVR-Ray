<script type="x-shader/x-vertex" id="vertexShader">
  void main()
  {
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position.xyz, 1.0);
  }
</script>

<script type="x-shader/x-fragment" id="fragmentShader">
  const int MAX_MARCHING_STEPS = 255;
  const float MIN_DIST = 0.0;
  const float MAX_DIST = 100.0;
  const float EPSILON = 0.0001;

  uniform vec2 screenResolution;
  uniform vec3 cameraOrigin;
  uniform vec4 cameraQuat;
  uniform float fov;


  float lorentzDot(vec4 u, vec4 v){
    return u.w*v.w - u.x*v.x - u.y*v.y - u.z*v.z;
  }

  vec4 projectToHyperboloid(vec4 v) {
    float scaleFactor = sqrt(lorentzDot(v,v));

    vec4 result;
    result.x = v.x / scaleFactor;
    result.y = v.y / scaleFactor;
    result.z = v.z / scaleFactor;
    result.w = v.w / scaleFactor;
    return result;
  }

  vec3 qtransform( vec4 q, vec3 v ){
    return v + 2.0*cross(cross(v, -q.xyz ) + q.w*v, -q.xyz);
  }

  float mapRadiansTo0toPI(float r){ //?
    float rF = r;
    for(int i = 0; i< MAX_MARCHING_STEPS; i++){
      if(rF<0.0){
        rF+=3.14;
      }
      else if(r>3.14){
        rF-=3.14;
      }
      else{
        return rF;
      }
    }
  }

  //-------------------------------------------------------
  //Hyperbolic Math functions
  //-------------------------------------------------------
  float cosh(float rads){
    float eX = exp(rads);
    return (0.5 * (eX + 1.0/eX));
  }

  float sinh(float rads){
    float eX = exp(rads);
    return (0.5 * (eX - 1.0/eX));
  }

  float acosh(float rads){ //must be more than 1
    return log(rads + sqrt(rads*rads-1.0));
  }

  float hypNorm(vec4 v){
  	return sqrt(abs(lorentzDot(v,v)));
  }

  vec4 vFromVPrime(vec4 u, vec4 vPrime){
    vec4 v = vPrime - lorentzDot(u, vPrime)*u;
    return (1.0/hypNorm(v)*v);
  }

  float hypDistance(vec4 u, vec4 v){
    float bUV = lorentzDot(u,v);
    return acosh(bUV);
  }

  //-------------------------------------------------------

  vec4 getRay(float fov, vec2 resolution, vec2 fragCoord){
    vec2 xy = (fragCoord - resolution / 2.0)/resolution.xy;
    float z = 0.1;
    vec3 pPre = qtransform(cameraQuat, vec3(xy,-z));
    vec4 p = projectToHyperboloid(vec4(pPre,1.0));
    return normalize(p);
  }

  //Raymarch functions http://iquilezles.org/www/articles/distfunctions/distfunctions.htm
  //-------------------------------------------------------
  float unionSDF(float d1, float d2){
    return min(d1, d2);
  }

  float differenceSDF(float d1, float d2){
    return max(-d1, d2);
  }

  //Raymarch primitives

  float sphereHSDF(vec4 samplePoint){
    return hypDistance(vec4(0,0,0,1), samplePoint) - 0.05;
  }

  float sceneHSDF(vec4 samplePoint){
    float final = sphereHSDF(samplePoint);
    return final;
  }
  //-------------------------------------------------------

  float shortestDistanceToSurface(vec4 rO, vec4 rD, float start, float end){
    float depth = start;
    for(int i = 0; i< MAX_MARCHING_STEPS; i++){
      vec4 samplePoint = rO*cosh(depth)+rD*sinh(depth);
      float dist = sceneHSDF(samplePoint);
      if(dist < EPSILON){
        return depth;
      }
      depth += dist;
      if(depth >= end){
        return end;
      }
    }
    return end;
  }

  void main(){
    vec4 rayOrigin = projectToHyperboloid(vec4(cameraOrigin.xyz,1.0));
    vec4 rayDirVPrime = getRay(90.0, screenResolution, gl_FragCoord.xy);
    vec4 rayDirV = vFromVPrime(rayOrigin, rayDirVPrime);

    float dist = shortestDistanceToSurface(rayOrigin, rayDirV, MIN_DIST, MAX_DIST);
    if(dist > MAX_DIST - EPSILON){
      //Didn't hit anything
      gl_FragColor = vec4(rayDirV.x,rayDirV.y,rayDirV.z,1.0);
      return;
    }
    //float depthColor = 1.0-dist/MAX_DIST;
    //gl_FragColor = vec4(depthColor,depthColor,depthColor,1.0);
    gl_FragColor = vec4(0.5,0.0,0.5,1.0);
  }
</script>
